<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>

<style type="text1/css">
    #shadowing1{display: none;position: fixed;top: 0%;left: 0%;width: 100%;height: 100%; background-color: #CCA; z-index:10;    opacity:0.5; filter: alpha(opacity=50);}
    #box1 {display: none;position: fixed;top: 20%;left: 20%;width: 60%;height: 60%;max-height:400px;padding: 0; margin:0;border: 1px solid black;background-color: white;z-index:11; overflow: hidden;}
    #box1close{float:right;position:absolute; top: 0; right: 0px; background-image:url(images/close.gif);background-repeat:no-repeat;    background-color:#CCC; border:1px solid black; width:20px;height:20px;margin-right:0px;}
    #box1content{position:absolute;top:23px;left:0;right:0;bottom:0;margin:0 0 0 0;padding: 8px;overflow: auto;width:100%;height:100%;   overflow:hidden;}
</style>
<form action="/changePassword" method="post">
    <div id="shadowing1"></div>
    <div id="box1">

        <div id="box1content">

            <label for="newps">New Password:</label>
            <input type="text" id="newps" name="newps" value="" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"><br><br>
            <label for="renewps">Re-enter New Password:</label>
            <input type="text" id="renewps" name="renewps" value=""><br><br>

            <input type="submit" value="Submit">

        </div>
    </div>
</form>
</body>
</html>
