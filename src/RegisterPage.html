<!DOCTYPE html>
<title>Register Page</title>
<link rel="stylesheet"  href="registerCSS.css"/>
<form action="action_page.php">
    <div class="container">
        <h1><b>Register</b></h1>
        <p><b>Please fill in this form to create an account.</b></p>
    </div>
    <hr>
    <div class="container3">
        <select class="selectdiv"  style="background-color:#4CAF50">
            <option class="selectdivtext" style="background-color: white" value="null">Select user type:</option>
            <option class="selectdivtext" style="background-color: white" value="admin">Admin</option>
            <option class="selectdivtext" style="background-color: white" value="doctor">Doctor</option>
            <option class="selectdivtext" style="background-color: white" value="simple user">Simple User</option>
        </select>
    </div>
    <div class="container3">

        <input type="text" placeholder="Enter Name" required>

        <input type="text" placeholder="Enter Last Name" required>

        <input type="text" placeholder="Enter User Name" required>

        <input type="text" placeholder="Enter Email e.g example@mail.com " name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

        <input type="password" placeholder="Enter Password (8 characters minimum)" name="psw" id="psw" minlength="8" required>

        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

        <label style="background-color: white"><p>Choose Your Gender :</p>
            <input style="background-color: white" type="Radio" name="Gender" value="Male" required>Male
            <input style="background-color: white" type="Radio" name="Gender" value="Female" required>Female
        </label>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>
    <hr>
    <div class="container signin">
        <p>Already have an account? <a href="LoginPage">Sign in</a>.</p>
        <p>To return to home page click here -> <a href="/">Home Page</a>.</p>
    </div>

</form>
</html>
